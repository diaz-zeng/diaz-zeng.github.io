name: Deploy Site

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # éƒ¨ç½²åˆ°GitHub Pages
  build-and-deploy:
    runs-on: ubuntu-latest
    name: "build and deploy"

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install and build 
      run: yarn install && yarn docs:build

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages 
        folder: ./docs/.vuepress/dist 
        token: ${{secrets.BLOG_ACCESS_TOKEN}}

  # æ¨é€æ„å»ºç‰©åˆ°Giteeä»“åº“
  push-to-gitee:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    name: "Push to Gitee"

    steps: 
     - name: Checkout
       uses: actions/checkout@v2

     - name: Switch branch
       run: git fetch && git checkout gh-pages && git pull

     - name: Push to gitee
       run: git push -f https://oauth2:${{secrets.GITEE_TOKEN}}@gitee.com/diaz/diaz.git:master

  # æ¨é€ç«™ç‚¹ä¿¡æ¯åˆ°ç™¾åº¦ä»¥å‡å°‘çˆ¬è™«æ£€ç´¢æ—¶é—´
  push-to-baidu:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    name: "Push to Baidu"

    steps: 
     - name: Switch branch
       run: git checkout master

     - name: Push to Baidu
       run: yarn baiduPush
